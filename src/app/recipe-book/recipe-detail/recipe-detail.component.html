<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe?.imagePath" alt="Recipe img" class="img-responsive" style="max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 ">
        <div class="btn-group">

            <button class="btn btn-primary dropdown-toggle">
                Manage recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Ingradients to Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe?.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingradients
    </div>
</div>
